<!-- Git -->
{% load static %}  <!-- Carga las etiquetas de archivos estáticos de Django -->

<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración del documento HTML -->
    <meta charset="UTF-8">  <!-- Define la codificación de caracteres (UTF-8) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Hace que la página sea responsive -->
    <title>Web app - Listado de videojuegos</title>  <!-- Título de la página en el navegador -->
    
    <!-- Enlace al archivo de estilo CSS estático -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <!-- Imagen de encabezado (un logo de e-sports) -->
        <img src="https://img.freepik.com/vector-premium/plantilla-logo-equipo-e-sports-mando_23-2147833576.jpg?w=740" alt="Logo de equipo e-sports" width="150" height="150">

        <div class="form-container">
            <!-- Título del formulario -->
            <h1>Crear una cuenta</h1>
            
            <!-- Mostrar mensajes de error o éxito -->
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="message">{{ message }}</li>  <!-- Muestra cada mensaje de la lista de mensajes -->
                    {% endfor %}
                </ul>
            {% endif %}
            
            <!-- Formulario de registro -->
            <form method="post">
                {% csrf_token %}  <!-- Genera un token CSRF para prevenir ataques de falsificación de solicitudes entre sitios -->
                
                <!-- Muestra el formulario renderizado, cada campo como un párrafo -->
                {{ form.as_p }}
                
                <!-- Botón para enviar el formulario -->
                <button type="submit" class="btn">Registrarse</button>
            </form>

            <!-- Enlace al inicio de sesión si ya se tiene una cuenta -->
            <p>¿Ya tienes cuenta? <a href="{% url 'login' %}" class="link">Inicia sesión aquí</a>.</p>
        </div>
    </div>
</body>
</html>
